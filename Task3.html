<!DOCTYPE html>
<html>
    <head>
        <h>Lists can be nested(List inside list)</h>
        <body>
            <ul>
                <li>Coffee</li>
                <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
                </li>
                <li>Milk</li>
            </ul>
        </body>
    </head>
</html>
